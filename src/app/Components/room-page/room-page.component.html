<h1>HOTEL - Quartos</h1>

<div class="table">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>

        <th scope="col">Status</th>

    <tbody>
      <tr *ngFor="let room of list_room; let i = index">

    </tbody>
</table>
